<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card" data-aos="fade-down" data-aos-duration="2000">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="image" />
      </div>
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="card-info">
        <img src="./images/icon-music.svg" alt="music" />
        <div class="card-info--song">
          <p class="card-info--details">Annual Plan</p>
          <p class="card-info--price">$59.99/year</p>
        </div>
        <a href="#" class="card-link">Change</a>
      </div>

      <div class="card-calltoaction">
        <a href="#" class="btn-primary">Proceed to Payment</a>
        <a href="#" class="btn-secondary">Cancel Order</a>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
